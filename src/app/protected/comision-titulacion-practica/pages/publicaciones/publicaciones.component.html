<div class="row">
  <div class="col flex-col-c">
    <div  class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="irCrearPublicacion()" >Crear publicacion</button>
      </mat-card-actions>
              
      <mat-card *ngFor="let item of publicaciones" class="example-card m-b-28">
        <mat-card-title> {{ item.asunto }} </mat-card-title>
        <mat-card-subtitle> {{item.remitente}} </mat-card-subtitle>
        <mat-card-content>
        <p>{{ item.mensaje }}</p>
        </mat-card-content>
        <mat-card-actions>
         <button mat-button>LIKE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="example-card">
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
          <p>{{longText}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div> 
</div>
