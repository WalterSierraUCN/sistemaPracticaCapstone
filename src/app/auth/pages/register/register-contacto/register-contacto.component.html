<form class="login100-form" autocomplete="off" [formGroup]="contactoForm">
                
    <span class="login100-form-title p-b-49">
        Registrar contacto de empresa
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
                formControlName="nombre"
               placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Apellido paterno</span>
        <input class="input100"
                formControlName="apellidoP"
               placeholder="Ingrese su apellido paterno">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Apellido materno</span>
        <input class="input100"
               placeholder="Ingrese su apellido materno"
               formControlName="apellidoM">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Rut</span>
        <input class="input100"
               placeholder="Ingrese su rut"
               formControlName="rut">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Correo</span>
        <input class="input100"
               placeholder="Ingrese su correo"
               formControlName="correo">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Cargo</span>
        <input class="input100"
               placeholder="Ingrese su cargo"
               formControlName="cargo">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Telefono</span>
        <input class="input100"
               placeholder="Ingrese su telefono"
               formControlName="telefono">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
                type="password"
               placeholder="Ingrese su contraseña"
               formControlName="password">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Confirmar contraseña</span>
        <input class="input100"
               type="password"
               placeholder="Confirme su contraseña"
               formControlName="confirmPassword">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
                Registrar e ir a solicitar estudiante
            </button>
        </div>
    </div>

     <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17 ">
            ¿Ya tienes tu cuenta registrada?
        </span>

        <a routerLink='/auth/login' class="txt2">
            Ingresa aquí
        </a>
    </div> 
</form>
