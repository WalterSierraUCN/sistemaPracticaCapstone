<form class="login100-form" autocomplete="off" [formGroup]="empresaForm">
                
    <span class="login100-form-title p-b-49">
        Registrar empresa
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Nombre</span>
        <input class="input100"
               placeholder="Ingrese nombre de la empresa"
               formControlName="nombreEmpresa">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Rut</span>
        <input class="input100"
               placeholder="Ingrese rut de la empresa"
               formControlName="rutEmpresa">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Giro</span>
        <input class="input100"
               placeholder="Ingrese giro de la empresa"
               formControlName="giroEmpresa">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="crearEmpresa()" [disabled]="empresaForm.invalid">
                Registrar empresa
            </button>
        </div>
    </div>

     <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17 ">
            ¿Ya tienes tu cuenta registrada?
        </span>

        <a routerLink='/auth/login' class="txt2">
            Ingresa aquí
        </a>
    </div> 
</form>
