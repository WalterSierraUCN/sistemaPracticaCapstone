<form class="login100-form" 
autocomplete="off" 
[formGroup]="loginForm"
(ngSubmit)="login()" >
                
    <span class="login100-form-title p-b-49">
        Ingresar
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Correo</span>
        <div>
            <input class="input100"
               type="email" 
               formControlName="correo" 
               placeholder="Ingrese su correo">

            <span class="form-text-login"
                *ngIf="campoEsValido('correo')"> 
                Ingrese correo válido
            </span>
            
        </div>
            
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               formControlName="password" 
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn">             
            </div>
            <button type="submit" class="login100-form-btn">
                Iniciar sesión
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17 text-center">
            ¿Quieres registrar tu empresa para enviar solicitudes de práctica o capstone?
        </span>

        <a routerLink='/auth/register-empresa' class="txt2">
            Registrar aquí
        </a>
    </div>
</form>
